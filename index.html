<!DOCTYPE html>
<html lang="de">
<head>
    <title>Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
          <h1 class="text-center">Demnächst in Königs Wusterhausen:</h1>
        </div>
        <!--Hier kommen die verarbeiteten Ergebnisse rein:-->
        <div id="outPut" class="panel-group"></div>

    <footer>
        <p class="text-center">&copy; Malte Goga 2015</p>
        <div class="eventful-badge eventful-small">
            <img src="http://api.eventful.com/images/powered/eventful_58x20.gif"
            alt="Local Events, Concerts, Tickets">
            <p><a href="http://eventful.com/">Events</a> by Eventful</p>
        </div>
    </footer>
    </div>
    <script src="events.js"></script>
    <!--Hier folgt die eigentliche API-Abfrage.
    Um auf mehr als fünf Events zu kommen, mit 2,5 Km Umkreis.
    Die Abfrage-Ergebnisse werden schließlich an die "showEvents"-function geleitet,
    die sich in der "event.js"-Datei befindet.-->
    <script src="http://api.eventful.com/json/events/search?l=Königs+Wusterhausen&within=2.5&units=km&page_size=9&sort_order=date&app_key=55qhXBTHtvfkSLsv&callback=showEvents"></script>
</body>
</html>
